{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sign up</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container loginMenu">
      <!-- TOP -->
      {% include "webapp/menu.html" %}
        <img src="{% static 'img/placeholderLogo.png' %}" class="img-rounded center-block logo">
    </div>
      <!-- MID -->
    <div class="container main">
      <form id="registrationForm" method ="post" action="/register/">{% csrf_token %}
        <div class="form-group">
           <label class="control-label col-xs-2" for="username">Username:</label>
           <div class="col-xs-10">
              <input class="form-control" type="text" name="username" id="username" placeholder="Username...">
            </div>
          </div>
          <div class="form-group">
              <label class="control-label col-xs-2" for="email">Email:</label>
              <div class="col-xs-10">
              <input class="form-control" type="text" name="email" id="email" placeholder="Email...">
            </div>
          </div>
          <!-- <div class="row">
            <input type="text" name="mobile" placeholder="Mobile...">
          </div> -->
          <div class="form-group">
              <label class="control-label col-xs-2" for="Password">Password:</label>
              <div class="col-xs-10">
              <input class="form-control" type="password" name="password" id="password" placeholder="Password...">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-xs-2" for="Password">Repeat password:</label>
            <div class="col-xs-10">
              <input class="form-control" type="password" name="passwordRepeated" id="passwordRepeated" placeholder="Repeat password...">
            </div>
          </div>
          <button name="signUp" type="submit" value="Sign Up" class="btn-lg btn-primary col-xs-12" id="signUpButton">Sign up</button>
        </form>
    </div>
    <!-- Av en eller annen grunn får eg "crsf token missing error" uten denne linjen når eg registerer en bruker -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="{% static "js/login/signup.js" %}"></script> -->
  </body>
</html>
