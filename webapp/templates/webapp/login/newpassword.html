<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>New Password</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container loginMenu">
      <!-- TOP -->
      {% include "webapp/menu.html" %}
      <div class="row">
        <img src="{% static 'img/placeholderLogo.png' %}" class="img-rounded center-block logo">
      </div>
      <!-- MID -->
      <div class="row">
        <h2>Type new password</h2>
      </div>
      <div class="row">
        <input type="password" name="newPassword" placeholder="Type password">
      </div>
      <div class="row">
        <input type="password" name="newPasswordRepeat" placeholder="Repeat password">
      </div>
      <div class="row">
        <button name="confirmNewPassword" type="button" value="" class="btn btn-primary">Confirm</button>
      </div>
    </div>
  </body>
</html>
