{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Login</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container loginMenu">
      <!-- TOP -->
      {% include "webapp/menu.html" %}
      <img src="{% static 'img/placeholderLogo.png' %}" class="img-rounded center-block logo">
    </div>
      <!-- MID -->
    <div class="container main">
      <form id ="loginForm" method ="post" class="form-horizontal" action="/login/">{% csrf_token %}
        <div class="form-group">
          <label class="control-label col-xs-2" for="username">Username:</label>
          <div class="col-xs-8">
            <input class="form-control" type="text" name="username" id ="username" placeholder="Username...">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2" for="password">Password:</label>
            <div class="col-xs-8">
              <input class="form-control" type="password" name="password" id="password" placeholder="Password...">
            </div>
        </div>
        <div class="buttonPanel">
          <div class="buttons">
            <input name="signIn" type="submit" value="Sign in" class="btn btn-lg btn-primary">
            <a href="recover.html" class="btn btn-lg btn-danger">Forgot password?</a>
          </div>
          <div>
            <button name="signInFacebook" type="button" value="" class="btn btn-default col-xs-12 disabled">Sign in using Facebook</button>
            <button name="signInGoogle" type="button" value="" class="btn btn-default col-xs-12 disabled">Sign in using Google</button>
          </div>
        </div>
       </form>
    </div>
    <!--  Av en eller annen grunn fÃ¥r eg crsf token error uten denne linjen ved login-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- <script src="{% static 'js/login/login.js' %}"></script> -->
  </body>
</html>
