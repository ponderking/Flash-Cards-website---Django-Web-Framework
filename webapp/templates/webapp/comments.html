<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Comments</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container main">
      <!-- TOP -->
      <nav class="navbar navbar-inverse">
        <div class="navbar-header">
          <a class="navbar-brand" href="user.html">Flash Cards</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span class="glyphicon glyphicon-user"></span> User</a></li>
        </ul>
      </nav>
      <!-- MID -->
      <div class="row">
        <h2>Stack name</h2>
      </div>
      <div class="row">
        <button name="oneStar" type="button" value=""><span class="glyphicon glyphicon-star-empty"></button>
        <button name="twoStar" type="button" value=""><span class="glyphicon glyphicon-star-empty"></button>
        <button name="threeStar" type="button" value=""><span class="glyphicon glyphicon-star-empty"></button>
        <button name="fourStar" type="button" value=""><span class="glyphicon glyphicon-star-empty"></button>
        <button name="fiveStar" type="button" value=""><span class="glyphicon glyphicon-star-empty"></button>
      </div>
      <div class="row">
        <button name="newComment" type="button" value="" class="btn btn-primary">New Comment</button>
      </div>
      <div class="row">
        <div class="container commentField">
          <div class="container row comment template">
            <div class="col-sm-10">
              <div class="container commentTextBox">
                <div class="row">
                  Username
                </div>
                <div class="row">
                  Comment text
                </div>
              </div>
            </div>
            <div class="col-xs-1">
              <img src="#" alt="delete">
            </div>
            <div class="col-xs-1">
              <img src="#" alt="reply">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
